<!DOCTYPE html>
<html>
<head>
  <title>Premier League</title>
  <link rel="stylesheet" href="../css/prem_table.css">

</head>
<body>
  <header>
    <!-- Die Bar mit einem Bild und Text -->
   <div id="navbar" class="navbar">
    <img src="../img/premierleague-1024x1024.png" height="200" width="200" alt="Premier League Logo" class="logo">
    <span class="title">Premier League</span>
  </div>

  <!-- Buttons über der breiten Bar -->
  <div class="button-container">
    <div class="button-group">
      <a href="prem_home.html" class="home-button">Home</a>
      <a href="#" class="table-button">Table</a>
    </div>
    <img src="../img/kbalken.png" alt="Home Icon" class="button-icon"> <!-- Bild unter dem Home-Button -->
  </div>
  


    <!-- Breiter Balken mit Hintergrundbild und Text -->
  <div id="wide-bar" class="wide-bar">
    <span class="bar-text">Table</span>
  </div>

  <div id="league-table-container">
    <table id="league-table">
      <thead>
        <tr>
          <th>Position</th>
          <th>Club</th>
          <th>Played</th>
          <th>Won</th>
          <th>Drawn</th>
          <th>Lost</th>
          <th>GF</th>
          <th>GA</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  

  <footer class="footer">
    <p class="footer-text">Für weitere Informationen, besuche:</p>
    <a href="https://www.premierleague.com" class="footer-link">Die offizielle Premier League Website</a>
  </footer>

 </header>

  
  <script src="../js/prem_table.js"></script>
</body>
</html>
